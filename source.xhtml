<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Flying Saucer: 2 Column (Menu and Content) Fluid Layout</title>
    <style type="text/css" media="screen">
        html, body {
            padding: 0px;
            margin: 0px;
        }
        body {
            background-color: #F5F5F5;
            font-size: 12px;
            font-family: Verdana, Arial, SunSans-Regular, Sans-Serif;
            color: #564b47;
            padding: 0px 20px;
            margin: 0px;
        }

        #content {
            float: left;
            width: 75%;
            background-color: #fff;
            margin: 0px 0px 50px 0px;
            overflow: auto;
            border: 1px solid #000;
        }

        #menu {
            float: left;
            width: 25%;
            background-color: #F5F5F5;
            overflow: auto;
            border: 1px solid #000;
        }

        h1 {
            font-size: 11px;
            text-transform: uppercase;
            text-align: left;
            color: #564b47;
            background-color: #F0F8FF;
            padding: 5px 15px;
            margin: 0px;
            border: 1px solid #000;               
        }

        h2 {
            font-size: 14px;
            padding-top: 10px;
            color: #564b47;
            background-color: transparent;
            border: 1px solid #000;
        }

        #menu p {
            font-size: 11px;
            border: 1px solid #000;
        }

        p, h2, pre {
            padding: 10px;
        }
        
        table {
          background-color: #FFF;
        }
        
        tr {
          background-color: #FFF;
        }
        
        td {
          background-color: #FFF;
          border: 1px solid #555;
          text-align: center;
        }
        th {
          background-color: #F9F9F9;
          border: 1px solid #555;
          font-weight: plain;
          text-align: center;
        }
    </style>
</head>

<body>
<h1>Artificial Chemistry : Total Bonds Between Atoms Count</h1>
   
   <table style="width: 100%">
      <tr> 
        <th>Iteration</th>        
        <th>Atoms with Bonds</th>
        <th>Atoms without Bonds</th>
      </tr>
      <tr>
         <td>339</td>        
         <td>21</td>
         <td>436</td>        
      </tr>
      
      <tr>
         <td>3628</td>        
         <td>326</td>
         <td>131</td>        
      </tr>
      
   </table>
   
</body>
</html>
